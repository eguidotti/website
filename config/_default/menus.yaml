# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '/'
    weight: 1
  - name: Publications
    url: '/publication/'
    weight: 3
  - name: Talks
    url: '/event/'
    weight: 4
  - name: Teaching
    url: '/teaching/'
    weight: 5
  - name: Coding
    url: '/coding/'
    weight: 6
  - name: Service
    url: '/service/'
    weight: 7

